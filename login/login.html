<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form action="get">
          <div class="box_child">
            <h1 class="tittle">Sign In</h1>
            <div class="box_input">
              <div class="input-1">
                <!-- <p class="content_tk">Username</p> -->
                <input type="text" class="input_tk_mk" required />
                <label for="" class="content_tk_mk">Username</label>
              </div>
              <div class="input-2">
                <!-- <p class="content_pass">Password</p> -->
                <input type="password" class="input_tk_mk" required />
                <label for="" class="content_tk_mk">Password</label>
              </div>
            </div>
            <div class="full_checkbox">
              <div class="check_box_box">
                <input class="check_box" type="checkbox" />
                <p>Remember me</p>
              </div>
              <div class="forgot">
                <a href="">
                  <p>Forgot Password?</p>
                </a>
              </div>
            </div>
            <a href="">
            <div class="submit">
              <input type="submit" value="Đăng nhập" />
            </div>
          </a>
          </form>
            <div class="box_lienket">
              <!-- <div class="box-fb"> -->
              <a href="">
                <div class="login_fb">
                <div class="box_img-fb">
                  <img
                    class="login_img_fb"
                    src="/images/icons8-facebook-24.png"
                    alt=""
                  />
                </div>
                <p class="content_login_fb">Facebook</p>
              </div></a>
              <a href="">
                <div class="login_gg">
                <div class="box_img-gg">
                  <img
                    src="/images/icons8-google-30.png"
                    alt=""
                    class="login_img_gg"
                  />
                </div>
                <p class="content_login_gg">Google</p>
              </div></a>
              <!-- </div> -->
            </div>
          </div>
        
      </div>
    </div>
  </body>
</html>
